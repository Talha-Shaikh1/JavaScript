<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <span class="buttons" id="red"></span>
        <span class="buttons" id="gray"></span>
        <span class="buttons" id="orange"></span>
        <span class="buttons" id="green"></span>
        <span class="buttons" id="white"></span>
    
        <h2>Try clicking on one of the colors above
            
            <span>to change the background color of this page!</span>
        </h2>
    </div>


</body>
<script>
    const button = document.querySelectorAll('.buttons');
    const body = document.querySelector('body');

    button.forEach((button) => {
        button.addEventListener('click', function(e){
            if(e.target.id === 'gray'){
                body.style.backgroundColor = e.target.id
            }
            if(e.target.id === 'red'){
                body.style.backgroundColor = e.target.id
            }
            if(e.target.id === 'orange'){
                body.style.backgroundColor = e.target.id
            }
            if(e.target.id === 'green'){
                body.style.backgroundColor = e.target.id
            }
            if(e.target.id === 'white'){
                body.style.backgroundColor = e.target.id
            }
        })
    })
</script>
</html>
